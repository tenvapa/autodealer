<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<th:block th:fragment="publish-part(newPart)">
<div style="background: #f7f7f7;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
    padding-bottom: 10px;
width: 47.5%;display: inline-block">
    <div class="col-sm text-center form-title">
        <h3><label class="text-center">Part</label></h3>
    </div>
    <form th:method="POST" th:action="@{/parts/publish}" th:object="${newPart}">
        <div class="text-center" style="display: inline-block;width: 100%">
            <div class="form-container" style="width: 95%;margin-left: 2.5%">
                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-danger'">
                    <label for="description">Part Description:</label><br/>
                    <textarea class="form-control text-center" type="text" th:field="*{description}" id="description" rows="5"></textarea>
                    <th:block th:if="${#fields.hasErrors('description')}" th:each="e:${#fields.errors('description')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                    <th:block th:if="${!#fields.hasErrors('description')}">
                        <p style="color: #d9534f" th:text="${partExist}"></p>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-danger'">
                    <label for="price">Price</label><br/>
                    <input class="form-control text-center" type="text" th:field="*{price}" id="price"/>
                    <th:block th:if="${#fields.hasErrors('price')}" th:each="e:${#fields.errors('price')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('quantity')}? 'has-danger'">
                    <label for="quantity">Quantity:</label><br/>
                    <input class="form-control text-center" type="number" th:field="*{quantity}" id="quantity"/>
                    <th:block th:if="${#fields.hasErrors('quantity')}" th:each="e:${#fields.errors('quantity')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
            </div>
        </div>
        <hr/>
        <div class="text-center" style="margin-bottom: 15px;">
            <button class="btn btn-form" th:type="submit">Publish</button>
        </div>
    </form>
</div>
</th:block>
</body>
</html>
