<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../bootstrap.min.css"/>
    <title>Add Sale</title>
</head>
<body>
<form class="container-fluid" style="width: 40%;float:left;" th:action="@{/sales/add}" th:method="POST">
    <div class="form-group">
    <label for="customer">Customer: </label>
    <select class="form-control" id="customer" name="customers">
        <th:block th:each="customer : ${customers}" th:object="${customer}">
            <option th:value="*{name}" th:text="*{name}"></option>
        </th:block>
    </select></div><br/>
    <div class="form-group">
    <label for="car">Car: </label>
    <select class="form-control" id="car" name="cars">
        <th:block th:each="car : ${cars}" th:object="${car}">
            <option th:value="|*{make}:*{model}|" th:text="|*{make} *{model}|"></option>
        </th:block>
    </select>
    </div><br/>
    <div class="form-group">
    <label for="discount">Discount: </label>
    <select class="form-control" id="discount" name="discount">
    <option value="5">5%</option>
    <option value="10">10%</option>
    <option value="20">20%</option>
    <option value="30">30%</option>
    <option value="40">40%</option>
    </select></div><br/>

    <button class="btn btn-primary" th:type="submit">Submit</button>
</form>
</body>
</html>
