                <li class="nav-list-element nav-page"><a href ="/register">Register</a></li>

            <th:block sec:authorize="hasRole('USER')">

                    <div class="container">
                        <ul class="nav">
                            <li><a href="/" class="navbar-text">AUTOPARTS.BG</a></li>
                            <li class="nav-list-element nav-page"><a href ="/cart"><img src="/images/cart.png" width="20" height="20"/> <small>0.00lv</small></a></li>

                        </ul>
                    </div>
                </div>
            </th:block>
            <th:block sec:authorize="hasRole('MODERATOR')">

                    <div class="container">
                        <ul class="nav">
                            <li><a href="/" class="navbar-text">AUTOPARTS.BG</a></li>

                        </ul>
                    </div>

                    <li class="nav-list-element nav-page"><a href ="/logout">Logout</a></li>
                </ul>
            </div>
