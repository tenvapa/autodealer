<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<th:block th:fragment="publish-car(newCar)">
<div style="background: #f7f7f7;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
    padding-bottom: 10px;
width: 47.5%;
display: inline-block;
float: right">
    <div class="col-sm text-center form-title">
        <h3><label class="text-center">Car</label></h3>
    </div>
    <form th:method="POST" th:action="@{/car/publish}" th:object="${newCar}">
        <div class="text-center" style="display: inline-block;width: 100%">
            <div class="form-container" style="width: 95%;margin-left: 2.5%">
                <div class="form-group" th:classappend="${#fields.hasErrors('make')}? 'has-danger'">
                    <label for="make">Car Make:</label><br/>
                    <input class="form-control text-center" type="text" th:field="*{make}" id="make"/>
                    <th:block th:if="${#fields.hasErrors('make')}" th:each="e:${#fields.errors('make')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('model')}? 'has-danger'">
                    <label for="model">Car Model:</label><br/>
                    <input class="form-control text-center" type="text" th:field="*{model}" id="model"/>
                    <th:block th:if="${#fields.hasErrors('model')}" th:each="e:${#fields.errors('model')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('year')}? 'has-danger'">
                    <label for="year">Year Manufactured:</label><br/>
                    <input class="form-control text-center" type="number" th:field="*{year}" id="year"/>
                    <th:block th:if="${#fields.hasErrors('year')}" th:each="e:${#fields.errors('year')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('price')}? 'has-danger'">
                    <label for="price">Price</label><br/>
                    <input class="form-control text-center" type="text" th:field="*{price}" id="price"/>
                    <th:block th:if="${#fields.hasErrors('price')}" th:each="e:${#fields.errors('price')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-danger'">
                    <label for="description">Description</label><br/>
                    <textarea class="form-control" rows="5" th:field="*{description}" id="description"></textarea>
                    <small>You can use only 255 characters</small>
                    <th:block th:if="${#fields.hasErrors('description')}" th:each="e:${#fields.errors('description')}">
                        <p style="color: #d9534f" th:text="${e}"></p>
                    </th:block>
                </div>
            </div>
        </div>
        <hr/>
        <div class="text-center" style="margin-bottom: 15px;">
            <button class="btn btn-form" th:type="submit">Publish</button>
        </div>
    </form>
</div>
</th:block>
</body>
</html>
