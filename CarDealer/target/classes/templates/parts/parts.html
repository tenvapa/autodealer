<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Parts</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/app.css"/>
    <link rel="stylesheet" href="/styles/footer.css"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="app-container">
    <div class="text-center mb-3 app-container-header">
        <h1>Parts</h1>
    </div>

    <table class="table table-dark">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Supplier Name</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="part : ${parts}" th:object="${part}">
        <tr>
            <td><p th:text="*{getName()}"></p></td>
            <td><p th:text="*{getPrice()}"></p></td>
            <td><p th:text="*{getQuantity()}"></p></td>
            <td><p th:text="*{getSupplier().getName()}"></p></td>
            <td>
                <a onclick="return confirm('Are you sure you want to delete this record?')" th:href="@{/parts/delete/{id}(id = *{id})}" th:text="Delete"></a>|
                <a th:href="@{/parts/edit/{id}(id = *{id})}" th:text="Edit"></a>
            </td>
        </tr>
    </th:block>

    </table>

</div>
<div th:include="fragments/footer :: footer"></div>

</body>
</html>
